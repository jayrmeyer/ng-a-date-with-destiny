<div *ngIf="characters">
  <section class="app">
    <mat-grid-list cols="3" rowHeight="1:1.5">
      <mat-grid-tile *ngFor='let character of characters'>
        <mat-card>
          <mat-card-header>
            <img src="https://www.bungie.net{{character.emblemBackgroundPath}}">
          </mat-card-header>
          <mat-card-content>
            {{character.dateLastPlayed}}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</div>
