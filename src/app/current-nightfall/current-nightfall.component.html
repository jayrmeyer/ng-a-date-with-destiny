<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Current Nightfall</h2>
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <h4>Modifiers</h4>
      <div *ngIf="response">
        {{response.response}}
        {{response.errorCode}}
        {{response.throttleSeconds}}
        {{response.errorStatus}}
        {{response.message}}
        {{response.messageData}}
      </div>

    <h4>Challenges</h4>

  </mat-card-content>
</mat-card>
